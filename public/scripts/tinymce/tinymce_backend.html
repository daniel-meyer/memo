<!DOCTYPE html>
<html lang="pl">
<head>
    <title>Administracja</title>
    <meta charset="utf-8" />
	
    <link href="../elfinder/css/elfinder.css" rel="stylesheet" type="text/css" media="screen" />
    
    <script src="../jquery.min.js"></script>
    <script src="../jquery-ui/js/jquery-ui-1.8.18.custom.min.js"></script>
    
    <script src="../elfinder/js/elfinder.min.js"></script>
    <script src="../elfinder/js/i18n/elfinder.pl.js"></script>
    
    <script type="text/javascript" src="../tinymce/jscripts/tiny_mce/tiny_mce_popup.js"></script>
    
    <script>
        $(document).ready(function() {
            $("#filemanager").elfinder({
                url : '../elfinder/connectors/php/connector.php',
                lang : 'pl',
                docked : true,
                editorCallback : function(url) {
                      var win = tinyMCEPopup.getWindowArg('window');

                      // pass selected file path to TinyMCE
                      win.document.getElementById(tinyMCEPopup.getWindowArg('input')).value = url;
                
                      // are we an image browser?
                      if (typeof(win.ImageDialog) != 'undefined') {
                        // update image dimensions
                        if (win.ImageDialog.getImageData) {
                          win.ImageDialog.getImageData();
                        }
                        // update preview if necessary
                        if (win.ImageDialog.showPreviewImage) {
                          win.ImageDialog.showPreviewImage(url);
                        }
                      }
                
                      // close popup window
                      tinyMCEPopup.close();
                },
                dialog : {
                    title : 'Repozytorium plik√≥w',
                    height : 500
                }
            });
        });
    </script>
</head>
<body>
    <div id="filemanager"></div>
</body>
</html>
